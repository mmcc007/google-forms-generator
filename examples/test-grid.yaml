title: Grid Questions Test
description: Testing native grid/matrix question support

questions:
  - type: grid
    title: Rate each feature
    required: true
    rows:
      - Ease of use
      - Performance
      - Documentation
      - Customer support
    columns:
      - Poor
      - Fair
      - Good
      - Excellent

  - type: checkboxGrid
    title: Which days are you available for each activity?
    rows:
      - Morning meeting
      - Lunch session
      - Afternoon workshop
    columns:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday

  - type: grid
    title: How important is each criterion?
    rows:
      - Price
      - Quality
      - Speed
      - Reliability
    columns:
      - Not important
      - Somewhat important
      - Important
      - Very important
